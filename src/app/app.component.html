<div class="top-menu">
    <img class="logo" src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png" alt="logo">
</div>

<div class="courses">
    <course-card *ngFor="let course of courses;
        index as i; first as isFirst; last as isLast;
        even as isEven; odd as isOdd"
        (courseSelected)="onCourseSelected($event)"
        [class.is-first]="isFirst" [class.is-last]="isLast"
        [class.is-even]="isEven" [class.is-odd]="isOdd"
        [course]="course" [cardIndex]="i + 1">
    </course-card>
</div>
